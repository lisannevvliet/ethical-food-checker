<!DOCTYPE html>
<html>
    <head>
        <title>Ethical Food Checker</title>
        <link rel='stylesheet' href='styles/style.css'>
        <script type='module' src='scripts/main.js'></script>
    </head>
    <body>
        <h1 class='title'>Ethical<br>Food Checker</h1>
        <button type='button' class='collapsible'>Legend</button>
        <div class='content'>
            <p>🐄 = Vegetarian<br>
                🌱 = Vegan<br>
                🌴 = Palm oil free</p>
        </div>
        <form class='form'>
            <input type='text' name='name' placeholder='Product name or barcode' class='query'required> <button type='submit' class='submit'>Search</button>
        </form>
        <ul class='results'></ul>
        <p class='instructions'>Search for a product using the search bar above.</p>
        <div class='loader'></div>
    </body>
</html>
